<div *ngIf="usuario$ | async as usuario" id="fav">
    <h1>Favoritos</h1>
    <div *ngFor="let favorito of lista_de_favorito">
        <h4>{{favorito.nome}}</h4>
        <img src="{{favorito.poster}}" alt="{{favorito.nome}}">
        <button type="button" (click)="deletar(usuario.uid, favorito.id)">Favorito <i class="bi bi-heart-fill"></i></button>
    </div>
</div>
