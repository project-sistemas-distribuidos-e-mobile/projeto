<div id="container">
    <h1 class="text-center"><a class="text-decoration-none text-black">Animações Populares</a></h1>
    <div id="animations" class="p-2 bg-light">
        <div *ngFor="let animacao of animacoes" class="animation mx-2">
            <div class="moldura">
                <img src="{{animacao.imagem || 'https://www.publicdomainpictures.net/pictures/280000/nahled/not-found-image-15383864787lu.jpg'}}" alt="{{animacao.nome}}" class="poster rounded">
            </div>
            <a class="fw-bold text-decoration-none rounded-bottom" (click)="abrirAnimacao(animacao.id)" routerLink="serie/{{animacao.id}}">{{animacao.nome}}</a>
        </div>
    </div>
</div>
