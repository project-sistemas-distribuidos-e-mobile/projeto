<div id="container">
    <h1 class="text-center"><a href="" class="text-decoration-none text-black">Filmes Populares</a></h1>
    <div id="filmes" class="p-2">
        <div *ngFor="let movie of movies" class="movie mx-2 bg-light">
            <img src="{{movie.poster}}" alt="{{movie.title}}" class="poster rounded" href=" ">
            <a href="" class="fw-bold text-decoration-none rounded-bottom">{{movie.title}}</a>
        </div>
    </div>
</div>
